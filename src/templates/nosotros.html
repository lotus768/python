{% extends 'base.html' %}

{% block contenido %}
    {% load static %}
    <header class="header_area">
        <div class="main_menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container box_1620">
              <!-- Brand and toggle get grouped for better mobile display -->
              <a class="navbar-brand logo_h" href=""><img src="" alt=""></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav justify-content-end">
                  <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">{{menu1}}</a></li> 
                  <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">{{menu2}}</a></li>
                </ul>
              </div> 
            </div>
          </nav>
        </div>
    </header> 
    <section class="hero-banner hero-banner--sm mb-30px">
        <div class="container">
          <div class="hero-banner--sm__content">
            <h1>Nosotros</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nosotros</li>
              </ol>
            </nav>
          </div>
        </div>
      </section>
    <main class="side-main">
    </main>    
    <br><br><br><br><br><br><br><br>
    <section class="section-padding bg-magnolia">
        <div class="container" id="equipo">
          <div class="section-intro pb-5 text-center">
            <h2 class="section-intro__title">{{titulo}}</h2>
            <p class="section-intro__subtitle"></p>
          </div>
  
          <div class="owl-carousel owl-theme testimonial">
            <div class="testimonial__item text-center">
              <div class="testimonial">
                <img src="{% static 'assets/img/testimonial/javi.png' %}" alt="">
              </div>
              <div class="testimonial__content">
                <h3>{{nom1}}</h3>
                <p>{{cargo1}}</p>
                <p class="testimonial__i">{{des1}}   </p>
              </div>
            </div>
            <div class="testimonial__item text-center">
              <div class="testimonial">
                <img src="{% static 'assets/img/testimonial/2.png' %}" alt="">
              </div>
              <div class="testimonial__content">
                <h3>{{nom2}}</h3>
                <p>{{cargo2}}</p>
                <p class="testimonial__i">{{des2}}</p>
              </div>
            </div>
          </div>
        </div>
        <br><br><br><br>
      </section>
{% endblock %}
